<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Bob Esponja</title>
</head>

<body>
    <header class="container_header">
        <figure class="container_mobile">
            <img src="./assets/image 7.png" alt="" class="container_mobile--menu">
        </figure>
        <figure class="container_box">
            <img id="logo" src="./assets/image 3.png" alt="Bob-Esponja" class="container_box--logo">
        </figure>
        <nav class="container_menu">
            <ul>
                <li class="container_menu--list">Inicio</li>
                <li class="container_menu--list">Sobre</li>
                <li class="container_menu--list">Contatos</li>
            </ul>
        </nav>
        <input type="text" name="search" placeholder="buscar">
    </header>

    <main class="container_main">
        <section class="container_background">
            <div class="container_main_text">
                <h1>Bob Esponja</h1>
                <ul>
                    <li>Patrick</li>
                    <li>Plankton</li>
                    <li>Sr.Sirigueijo</li>
                    <li>Lula Molusco</li>
                </ul>
            </div>
        </section>
        <section class="container_main_box">
            <div class="container_box--title">
                <h2>Histórias do Bob</h2>
            </div>

            <div class="container_box--division">
            <figure class="container_box--figureLula">
                <img src="./assets/lula molusco 1.png" alt="" class="container_box--image">
                <button class="container_box--btn">Saiba mais</button>
            </figure>
            <figure class="container_box--figurePat">
                <img src="./assets/patrick 1.png" alt="" class="container_box--image">
                <button class="container_box--btn">Saiba mais</button>
            </figure>
            <figure class="container_box--figureSiri">
                <img src="./assets/sirigueijo 1.png" alt="" class="container_box--image">
                <button class="container_box--btn">Saiba mais</button>
            </figure>
            <figure class="container_box--figurePlan">
                <img src="./assets/plankton 1.png" alt="" class="cotainer_box--image">
                <button class="container_box--btnP">Saiba mais</button>
            </figure>
            </div>

        </section>
    </main>
    <footer class="container_footer">
        <p>Layout produzido por Leandro e  Luan para fins exclusivamente educacionais. Referência: Vozes de nossas cabeças</p>
        <a href="#logo" title="up to header">
            <img src="./assets/image 5.png" alt="setinha">
        </a>
    </footer>
</body>

</html>
